<div class="max-w-2xl mx-auto p-6 bg-white rounded-md shadow-md m-4">
    <div class="mb-6">
        <h2 class="text-2xl font-bold mb-4">Add New Employee</h2>
    </div>

    <form>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
            <input type="text" class="appearance-none border rounded w-full py-2 px-3" [(ngModel)]="userData.name" name="fullName" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input type="email" class="appearance-none border rounded w-full py-2 px-3" [(ngModel)]="userData.email" name="email" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" class="appearance-none border rounded w-full py-2 px-3" [(ngModel)]="userData.password" name="password" required>
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Role</label>
            <select class="appearance-none border rounded w-full py-2 px-3" [(ngModel)]="userData.role" name="role" required>
                <option value="employee">Employee</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Joining Date</label>
            <input type="date" class="appearance-none border rounded w-full py-2 px-3" [(ngModel)]="userData.joiningDate" name="joiningDate" required>
            <!-- You can customize the appearance or use a third-party date picker library for a better UI/UX -->
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Designation</label>
            <input type="text" class="appearance-none border rounded w-full py-2 px-3" [(ngModel)]="userData.designation" name="designation" required>
        </div>

        <button type="button" class="bg-primary-500 text-white py-2 px-4 rounded">Submit</button>
    </form>
</div>
