<!-- your-component-name.component.html -->

<div class="max-w-2xl mx-auto p-6 bg-white rounded-md shadow-md m-4">
  <div class="mb-6">
      <h2 class="text-2xl font-bold mb-4">Update Credentials</h2>
  </div>

  <form>
      <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Select Option</label>
          <select class="appearance-none border rounded w-full py-2 px-3" [(ngModel)]="selectedOption" name="selectOption">
              <option [ngValue]="'email'"> Email</option>
              <option [ngValue]="'password'"> Password</option>
          </select>
      </div>

      <div *ngIf="selectedOption === 'email'" class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">New Email</label>
          <input type="text" class="appearance-none border rounded w-full py-2 px-3" [(ngModel)]="newEmail" name="newEmail" />
      </div>

      <div *ngIf="selectedOption === 'password'" class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">New Password</label>
          <input type="text" class="appearance-none border rounded w-full py-2 px-3" [(ngModel)]="newPassword" name="newPassword" />

          <label class="block text-gray-700 text-sm font-bold mb-2">Confirm New Password</label>
          <input type="text" class="appearance-none border rounded w-full py-2 px-3" [(ngModel)]="confirmPassword" name="confirmPassword" />
      </div>
      <button type="button" class="bg-primary-500 text-white py-2 px-4 rounded" (click)="updateCredentials()">Update</button>
    </form>
</div>
